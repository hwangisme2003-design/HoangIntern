<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
body::before {
        content: "";
        background-image: url('cgv1.jpg'); /* thay bằng đường dẫn ảnh của bạn */
        background-size: cover;
        background-position: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(5px);
        opacity: 0.6;
        z-index: -1;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4f46e5;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🎬 Đăng nhập hệ thống</h2>
    <form action="http://localhost/code-php/loginrapchieuphim.php" method="POST">
      <label for="username">Tên đăng nhập:</label>
      <input type="text" name="username" required>

      <label for="password">Mật khẩu:</label>
      <input type="password" name="password" required>

      <button type="submit">Đăng nhập</button>
    </form>
  </div>
</body>
</html>
